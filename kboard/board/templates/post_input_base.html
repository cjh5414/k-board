{% extends 'base.html' %}

{% block body %}
    {%if error_alert %}
    <script>
        alert('{{ error_alert }}');
    </script>
    {% endif %}

<div class="col-sm-7">
    <h2>{% block header %}{% endblock %}</h2>
    <form method="post" action="{% block form_action_url %}{% endblock %}" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    <div class="row">
        <div class="col-sm-12">
            {{ post_form.as_p | safe }}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 col-sm-offset-6">
            <button type="submit" class="form-control btn btn-primary">{% block submit_button_name %}{% endblock %}</button>
        </div>
        <div class="col-sm-3">
            <button id="id_cancel_button" type="button" class="form-control btn btn-default move-button"
                path="{% block cancel_url %}{% endblock %}">취소</button>
        </div>
    </div>
    </form>
</div>
{% endblock %}
