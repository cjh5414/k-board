<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Post list</title>
</head>
<body>
    <h2>Post list</h2>
    <table id="id_post_list_table">
        {% for post in posts %}
            <tr><td>{{ forloop.counter }}: {{ post.title }}</td></tr>
        {% endfor %}
    </table>
    <button type="button" id="id_create_post_button" onclick="window.location.href='/'">글쓰기</button>
</body>
</html>
