<!DOCTYPE html>
<html>
<head>
    {% include 'head.html' %}
    <title>K-Board - {% block title %}{% endblock %}</title>
</head>
<body>

<header class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button class="collapsed navbar-toggle" data-target="#navbar_item_list" data-toggle="collapse" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">K-Board</a></div>
        <nav class="collapse navbar-collapse" id="navbar_item_list">
            <ul class="nav navbar-nav">
                {% for board in boards %}
                    <li class="navbar-item"><a href="{% url 'board:post_list' board.slug%}">{{ board.name }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <div class="row">
        {% block body%}
        {% endblock %}
    </div>
</div>

</body>
</html>
