<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
    <h2>Create Post</h2>
    <form method="post" action="{% url 'board:post_list' %}">
        {% csrf_token %}
        <input id="id_new_post_title" name="post_title_text" placeholder="Insert Title"/><br/>
        <textarea id="id_new_post_content" name="post_content_text" placeholder="Insert Content"></textarea><br/>
        <button type="submit">등록</button>
    </form>
</body>
</html>
